<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tính Toán Lãi Suất Tiền Gửi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5vw;
            background-color: #f4f4f4;
            font-size: 4vw;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 6vw;
            margin-bottom: 5vw;
        }
        .container {
            background-color: #fff;
            padding: 5vw;
            border-radius: 2vw;
            box-shadow: 0 0 2vw rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 2.5vw 0 1.5vw;
            font-weight: bold;
            font-size: 4.5vw;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 3vw;
            margin-bottom: 4vw;
            border: 1px solid #ccc;
            border-radius: 1vw;
            font-size: 4vw;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 3.5vw;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 1vw;
            font-size: 4.5vw;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 5vw;
            padding: 4vw;
            background-color: #e9ecef;
            border-radius: 1vw;
            display: none;
        }
        #result p {
            margin: 1.5vw 0;
            font-size: 4vw;
        }
        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
            .container {
                max-width: 600px;
                padding: 20px;
            }
            label {
                font-size: 18px;
                margin: 10px 0 5px;
            }
            select, input[type="number"] {
                padding: 10px;
                font-size: 16px;
                margin-bottom: 15px;
            }
            button {
                padding: 12px;
                font-size: 18px;
            }
            #result {
                margin-top: 20px;
                padding: 15px;
            }
            #result p {
                font-size: 16px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính Toán Lãi Suất Tiền Gửi</h1>
        <label for="customerType">Chọn đối tượng khách hàng:</label>
        <select id="customerType">
            <option value="package_a">Gói A (≥ 500 triệu hoặc GOLD, PLATINUM, Ưu tiên trải nghiệm)</option>
            <option value="package_b">Gói B (≥ 5 tỷ hoặc DIAMOND, DIAMOND PLUS)</option>
            <option value="regular_low">Phổ thông/Trung lưu (100–300 triệu)</option>
            <option value="regular_mid">Phổ thông/Trung lưu hoặc Ưu tiên (300–500 triệu)</option>
        </select>

        <label for="amount">Số tiền gửi (VNĐ):</label>
        <input type="number" id="amount" min="0" placeholder="Nhập số tiền gửi">

        <label for="term">Chọn kỳ hạn:</label>
        <select id="term">
            <option value="1">Từ 1 tháng – dưới 2 tháng</option>
            <option value="2">Từ 2 tháng – dưới 3 tháng</option>
            <option value="3">Từ 3 tháng – dưới 6 tháng</option>
            <option value="6">Từ 6 tháng – dưới 9 tháng</option>
            <option value="9">Từ 9 tháng – dưới 11 tháng</option>
            <option value="11">Từ 11 tháng – dưới 12 tháng</option>
            <option value="12">Từ 12 tháng – dưới 18 tháng</option>
            <option value="18">Từ 18 tháng – dưới 24 tháng</option>
            <option value="24">Từ 24 tháng trở lên</option>
        </select>

        <button onclick="calculate()">Tính toán</button>

        <div id="result">
            <p><strong>Lãi suất áp dụng:</strong> <span id="interestRate"></span>%/năm</p>
            <p><strong>Tiền lãi:</strong> <span id="interestAmount"></span> VNĐ</p>
            <p><strong>Tổng tiền nhận được:</strong> <span id="totalAmount"></span> VNĐ</p>
        </div>
    </div>

    <script>
        const interestRates = {
            package_a: {
                1: 4.1, 2: 4.2, 3: 4.4, 6: 4.7, 9: 4.9, 11: 4.9, 12: 4.9, 18: 4.9, 24: 5.2
            },
            package_b: {
                1: 4.2, 2: 4.3, 3: 4.5, 6: 4.8, 9: 5.0, 11: 5.0, 12: 5.0, 18: 5.0, 24: 5.3
            },
            regular_low: {
                1: 2.7, 2: 2.7, 3: 3.0, 6: 3.3, 9: 3.3, 11: 3.4, 12: 3.6, 18: 3.6, 24: 3.8
            },
            regular_mid: {
                1: 2.9, 2: 2.9, 3: 3.2, 6: 3.6, 9: 3.6, 11: 3.7, 12: 4.0, 18: 4.0, 24: 4.5
            }
        };

        function calculate() {
            const customerType = document.getElementById('customerType').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);

            if (isNaN(amount) || amount <= 0) {
                alert('Vui lòng nhập số tiền gửi hợp lệ!');
                return;
            }

            let rate;
            if (customerType === 'regular_low' && (amount < 100000000 || amount >= 300000000)) {
                alert('Số tiền gửi cho Phổ thông/Trung lưu (100–300 triệu) phải từ 100 triệu đến dưới 300 triệu đồng!');
                return;
            } else if (customerType === 'regular_mid' && (amount < 300000000 || amount >= 500000000)) {
                alert('Số tiền gửi cho Phổ thông/Trung lưu hoặc Ưu tiên (300–500 triệu) phải từ 300 triệu đến dưới 500 triệu đồng!');
                return;
            } else if (customerType === 'package_a' && amount < 500000000) {
                alert('Số tiền gửi cho Gói A phải từ 500 triệu đồng trở lên!');
                return;
            } else if (customerType === 'package_b' && amount < 5000000000) {
                alert('Số tiền gửi cho Gói B phải từ 5 tỷ đồng trở lên!');
                return;
            }

            rate = interestRates[customerType][term];

            // Tính lãi suất đơn
            const timeInYears = term / 12;
            const interest = amount * (rate / 100) * timeInYears;
            const total = amount + interest;

            // Hiển thị kết quả
            document.getElementById('interestRate').textContent = rate.toFixed(1);
            document.getElementById('interestAmount').textContent = Math.round(interest).toLocaleString('vi-VN');
            document.getElementById('totalAmount').textContent = Math.round(total).toLocaleString('vi-VN');
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
